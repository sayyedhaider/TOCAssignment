			inputText.forEach((elem) =>

				{
					parseText(elem);
				}
			});
		}
		
		parseText = function(text)
		{
			let temp = [];
			let pos = text.search("->");
			temp.push(text.substring(0, pos));
			text.substring(pos+2).split("|").forEach(elem => temp.push(elem));
			//console.log(temp);
			tokens.push(temp);
			console.log(tokens);
		}

			row.insertCell(length-1);

		}
