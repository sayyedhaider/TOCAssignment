<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFA</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
  </head>
  <body>
    <div class="container">
      <div class="bigBoxContainer">
        <div class="inputContainer w-50">
          <div class="buttonContainer w-30">
            <button class="normalButton" onclick="validate()">Check</button>
          </div>
          <div class="w-70 f-d-c">
            <a>Check string (input)</a>
            <div class="textAreaContainer">
              <textarea id="test" rows="8" columns="4"></textarea>
              <div class="f-d-c">
                <h2 id="result"></h2>
                <p id="output"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="inputContainer f-d-c w-97">
          <a>NFA (input)</a>
          <br />
          <div class="overflow-a">
            <table id="NFADef" class="verticalTable" onload="loadNFATable()">
              <tr id="AlphabetRow">
                <td>Sum</td>
                <td><input type="text" maxlength="1" size="1" value="a" /></td>
                <td><input type="text" maxlength="1" size="1" value="b" /></td>
                <td><input type="text" maxlength="1" size="1" value="c" /></td>
                <td><input type="text" maxlength="1" size="1" value="d" /></td>
                <td>
                  <button
                    id="test2"
                    class="tableButton"
                    onclick="addCell(this.parentNode.parentNode)"
                  >
                    +
                  </button>
                </td>
              </tr>
              <tr id="StatesRow">
                <td>Q</td>
                <td><input type="text" maxlength="1" size="1" value="R" /></td>
                <td><input type="text" maxlength="1" size="1" value="S" /></td>
                <td><input type="text" maxlength="1" size="1" value="T" /></td>
                <td><input type="text" maxlength="1" size="1" value="U" /></td>
                <td>
                  <button
                    id="test2"
                    class="tableButton"
                    onclick="addCell(this.parentNode.parentNode)"
                  >
                    +
                  </button>
                </td>
              </tr>
              <tr id="StartRow">
                <td>START</td>
                <td><input type="text" maxlength="1" size="1" value="S" /></td>
                <td></td>
              </tr>
              <tr id="FinalRow">
                <td>FINAL</td>
                <td><input type="text" maxlength="1" size="1" value="U" /></td>
                <td><input type="text" maxlength="1" size="1" value="" /></td>
                <td><input type="text" maxlength="1" size="1" value="" /></td>
                <td><input type="text" maxlength="1" size="1" value="" /></td>
                <td>
                  <button
                    id="test2"
                    class="tableButton"
                    onclick="addCell(this.parentNode.parentNode)"
                  >
                    +
                  </button>
                </td>
              </tr>
            </table>
          </div>
          <div class="buttonContainer w-20 p-b-20 p-t-20">
            <button class="normalButton" onclick="loadNFATable()">
              Generate NFA Transition Table
            </button>
          </div>
          <div class="overflow-a">
            <table id="NFATable" class="normalTable"></table>
          </div>
          <!-- <div class="buttonContainer w-20 p-b-20 p-t-20">
            <button class="normalButton" onclick="saveData()">Save Data</button>
          </div> -->
          <div class="buttonContainer w-20 p-b-20 p-t-20">
            <button class="normalButton" onclick="">Convert NFA to RG</button>
          </div>
          <div class="textAreaContainer w-50 f-d-c">
            <a>Regular Grammars</a>
            <textarea readonly rows="8" columns="4"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      var tokens = [];
      validate = function()
      {
        tokens = [];
        inputText = document.getElementById("test").value.replace(/ /g, "").split("\n");
        console.log(inputText);
        let regGramRegex = /^([A-Z]) *-> *(([a-z]+|[a-z]*[A-Z]) *\| *)*([a-z]*[A-Z]|[a-z]+|Îµ) *$/;
        inputText.forEach((elem) => 
        {
          let result = elem.match(regGramRegex);
          console.log(result);
          document.getElementById("result").innerHTML = "Results: "
          document.getElementById("output").innerHTML = result === null ? "Not valid" : "Valid";
          if (result !== null)
          {
            parseText(elem);
          }
        });
      }
      
      parseText = function(text)
      {
        let temp = [];
        let pos = text.search("->");
        temp.push(text.substring(0, pos));
        text.substring(pos+2).split("|").forEach(elem => temp.push(elem));
        //console.log(temp);
        tokens.push(temp);
        console.log(tokens);
      }
      
      addCell = function(row)
      {
        let length = row.cells.length;
        row.insertCell(length-1);
        row.cells[row.cells.length-2].innerHTML = "<input type='text' maxlength='1' size='1'>";
      }
      loadNFATable = function()
      {
        //let alphabets = document.getElementById("AlphabetRow");
        //let states = document.getElementById("StatesRow");
        //let start = document.getElementById("StartRow");
        //let final = document.getElementById("FinalRow");
        let table = document.getElementById("NFATable");
        let def = document.getElementById("NFADef");
        
        let defTable = [];
        const MINALPHABET = 3;
        const MINSTATE = 1;
        const MINSTART = 1;
        const MINFINAL = 1;
        for (row of def.rows)
        {
          let temp = [];
          for (let i = 1; i < row.cells.length-1; i++)
          {
            let val = row.cells[i].firstElementChild.value;
            if (val !== "")
            {
              temp.push(row.cells[i].firstElementChild.value);
            }
          }
          defTable.push(temp);
        }
        
        const alphabets = defTable[0];
        const states = defTable[1];
        console.log(states);
        const start = defTable[2];
        const final = defTable[3];
        console.log(defTable);
        
        if (alphabets.length < MINALPHABET)
        {
          alert(`Minimum of ${MINALPHABET} alphabets is required.`);
          return;
        }
        
        if (states.length < MINSTATE)
        {
          alert(`Minimum of ${MINSTATE} states is required.`);
          return;
        }
        
        if (start.length < MINSTART)
        {
          alert(`Minimum of ${MINSTART} initial state is required.`);
          return;
        }
        
        if (final.length < MINFINAL)
        {
          alert(`Minimum of ${MINFINAL} final states is required.`);
          return;
        }
          
        isUniqueRow = function(arr)
        {
          let s = new Set(arr);
          return arr.length === s.size ? true : false;
        }
        
        if (!defTable.every(isUniqueRow))
        {
          alert("Alphabet and states must be unique");
          return;
        }
        
        for (let i = 0; i < states.length; i++)
        {
          //console.log(start.cells[1].firstElementChild.value);
          //console.log(states.cells[0].innerHTML);
          
          for (let j = 0; j < start.length; j++)
          {
            if (start[j] === states[i])
              found = true;
          }
        }
        
        if (!found)
        {
          alert("Invalid start state. Please select a state from Q.");
          return;
        }
          
        for (let i = 0; i < final.length; i++)
        {
          let found = false;
          for (let j = 0; j < states.length; j++)
          {
            if (final[i] === states[j])
            {
              found = true;
            }
            console.log(found);
          }
          if (!found)
          {
            alert("Invalid final state. Please select a state from Q.");
            return;
          }
  
        }
        
        table.innerHTML=""; //Reset the table
        table.insertRow(0);
        table.rows[0].insertCell(-1);
        table.rows[0].cells[0].className = "NFATableRow";
        table.rows[0].cells[0].innerHTML = "";
        for (let i = 0; i < alphabets.length; i++)
        {
          table.rows[0].insertCell(-1);
          table.rows[0].cells[i+1].className = "NFATableRow";
          table.rows[0].cells[i+1].innerHTML = alphabets[i];
        }
        
        for (let i = 0; i < states.length; i++)
        {
          table.insertRow(-1);
          let rowLength = table.rows.length-1;
          table.rows[rowLength].insertCell(-1);
          table.rows[rowLength].cells[0].className = "NFATableRow";
          table.rows[rowLength].cells[0].innerHTML = states[i];
          console.log(`States: ${states[i]}`);
          let prefix = "";
          for (let j = 0; j < start.length; j++)
          {
  
            if (start[j] === states[i])
            {
              prefix += ">";
            }
          }
          for (let j = 0; j < final.length; j++)
          {
            console.log(final[j]);
            console.log(states[i]);
            if (final[j] === states[i])
            {
              prefix += "*";
            }
          }
          
          table.rows[rowLength].cells[0].innerText = prefix + table.rows[rowLength].cells[0].innerText;
          
          for (let j = 0; j < alphabets.length; j++)
          {
            table.rows[rowLength].insertCell(-1);
            table.rows[rowLength].cells[j+1].className = "NFATableRow";
            table.rows[rowLength].cells[j+1].innerHTML = "<input type='text' maxlength='1' size='1'>";
          }
        }			
      }
    </script>
  </body>
</html>
